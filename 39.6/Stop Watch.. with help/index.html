<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body>



    <section class="text-center mt-12">

        <div>


            <h1 class="text-2xl mb-12" id="timer">Timer :
                 <span class="text-8xl" id="timeCounterMin">00</span>
                 <span class="text-8xl" >:</span>
                <span class="text-8xl" id="timeCounterSec">00</span> 
                <span id="timeCounterMiliSec">00</span>
            </h1>


        </div>

        <div>

            <div class="btn-group">
                <button id="start" class="btn btn-active">Start</button>
                <button id="stop" class="btn">Stop</button>
                <button id="reset" class="btn">Reset</button>
            </div>




        </div>



    </section>














    <script src="./timeCounter.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</body>

</html>
